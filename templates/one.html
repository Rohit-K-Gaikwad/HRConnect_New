<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task One</title>
	<link rel="stylesheet" href="/static/styles.css"/>
</head>

<body>
	<h1 align="center">Employees Data</h1>
	<h2 align="center">This is table of Employees whoes salary is below 9000$</h2>
	{% if emp_data %}
		<table class="table" align="center" width="50%">
			<thead>
				<tr class="table_header">
					<th> Name </th>
					<th> Email </th>
					<th> Phone </th>
				</tr>
			</thead>
			<tbody>
				{% for num, employees in emp_data.items() %}
					<tr class="table_row">
						<td class="table_cell"> {{ employees["Name"] }} </td>
						<td class="table_cell"> {{ employees["email"] }} </td>
						<td class="table_cell"> {{ employees["Phone"] }} </td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No data found.</p>
	{% endif %}
</body>
</html>
